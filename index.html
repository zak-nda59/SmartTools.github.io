<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SmartTools Pro - 15 AI & Web Utilities in One. Professional toolkit for developers, marketers, and content creators.">
    <meta name="keywords" content="web tools, ai tools, developer tools, utilities, online tools">
    <meta name="author" content="SmartTools Pro">
    <title>SmartTools Pro - 15 AI & Web Utilities in One</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200" x-data="app()" x-init="init()">
    
    <!-- Mobile Menu Button -->
    <button @click="sidebarOpen = !sidebarOpen" 
            class="lg:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-white dark:bg-gray-800 shadow-lg">
        <i data-lucide="menu" class="w-6 h-6 text-gray-600 dark:text-gray-300"></i>
    </button>
    
    <!-- Sidebar -->
    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" 
           class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform lg:translate-x-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 shadow-xl">
        
        <!-- Logo -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 dark:text-white" x-text="config.site.name"></h1>
                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="config.site.tagline"></p>
                </div>
            </div>
            <button @click="sidebarOpen = false" class="lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        
        <!-- Search -->
        <div class="p-4">
            <div class="relative">
                <input type="text" 
                       x-model="searchQuery"
                       @input="filterTools()"
                       placeholder="Search tools..."
                       class="w-full px-4 py-2 pl-10 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="px-4 pb-4 overflow-y-auto h-[calc(100vh-200px)]">
            <ul class="space-y-1">
                <template x-for="tool in filteredTools" :key="tool.id">
                    <li>
                        <a :href="'#' + tool.id"
                           @click="selectTool(tool.id); sidebarOpen = false"
                           :class="currentTool === tool.id ? 'bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
                           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-150 cursor-pointer">
                            <i :data-lucide="tool.icon" class="w-5 h-5"></i>
                            <span class="font-medium" x-text="tool.name"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>
        
        <!-- Theme Toggle & Admin -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <div class="flex items-center justify-between">
                <button @click="toggleTheme()" 
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                </button>
                <button @click="openAdmin()" 
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" 
                        title="Admin Panel">
                    <i data-lucide="settings" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                </button>
            </div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="lg:ml-72 min-h-screen">
        <div class="p-6 lg:p-8">
            
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2" x-text="tools.find(t => t.id === currentTool)?.name || 'Welcome'"></h2>
                        <p class="text-gray-600 dark:text-gray-400" x-text="tools.find(t => t.id === currentTool)?.description || 'Select a tool from the sidebar to get started'"></p>
                    </div>
                </div>
            </div>
            
            <!-- Tool Content -->
            <div id="tool-container" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 lg:p-8">
                <template x-if="!currentTool">
                    <div class="text-center py-20">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-100 dark:bg-blue-900/30 rounded-full mb-6">
                            <i data-lucide="sparkles" class="w-10 h-10 text-blue-600 dark:text-blue-400"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">Welcome to SmartTools Pro</h3>
                        <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-8">
                            Your all-in-one toolkit with 15 powerful utilities for developers, marketers, and content creators.
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                            <div class="p-6 border border-gray-200 dark:border-gray-700 rounded-lg">
                                <i data-lucide="zap" class="w-8 h-8 text-blue-600 dark:text-blue-400 mb-3"></i>
                                <h4 class="font-semibold text-gray-900 dark:text-white mb-2">Fast & Efficient</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Instant results with no page reloads</p>
                            </div>
                            <div class="p-6 border border-gray-200 dark:border-gray-700 rounded-lg">
                                <i data-lucide="shield" class="w-8 h-8 text-green-600 dark:text-green-400 mb-3"></i>
                                <h4 class="font-semibold text-gray-900 dark:text-white mb-2">Privacy First</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">All processing done locally</p>
                            </div>
                            <div class="p-6 border border-gray-200 dark:border-gray-700 rounded-lg">
                                <i data-lucide="layout-grid" class="w-8 h-8 text-purple-600 dark:text-purple-400 mb-3"></i>
                                <h4 class="font-semibold text-gray-900 dark:text-white mb-2">15 Tools</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Everything you need in one place</p>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Dynamic Tool Content -->
                <div id="tool-content"></div>
            </div>
        </div>
    </main>
    
    <!-- Admin Modal -->
    <div x-show="adminOpen" 
         x-cloak
         @click.self="adminOpen = false"
         class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Admin Panel</h3>
                <button @click="adminOpen = false" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <template x-if="!adminAuthenticated">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input type="password" 
                           x-model="adminPassword"
                           @keyup.enter="checkAdminPassword()"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter admin password">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Default: admin123 (change in config.json)</p>
                    <button @click="checkAdminPassword()" 
                            class="w-full mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                        Login
                    </button>
                </div>
            </template>
            
            <template x-if="adminAuthenticated">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Toggle tools on/off:</p>
                    <div class="space-y-2 max-h-96 overflow-y-auto">
                        <template x-for="tool in tools" :key="tool.id">
                            <label class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600">
                                <span class="text-sm font-medium text-gray-900 dark:text-white" x-text="tool.name"></span>
                                <input type="checkbox" 
                                       :checked="tool.enabled"
                                       @change="toggleToolEnabled(tool.id)"
                                       class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                            </label>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Custom Scripts -->
    <script src="assets/js/tools.js"></script>
    <script src="assets/js/tools-part1.js"></script>
    <script src="assets/js/tools-part2.js"></script>
    <script src="assets/js/tools-part3.js"></script>
    <script src="assets/js/app.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
        // Re-create icons when Alpine updates the DOM
        document.addEventListener('alpine:initialized', () => {
            setInterval(() => lucide.createIcons(), 500);
        });
    </script>
</body>
</html>
